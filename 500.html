<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Mystic Hazel's Memory Magic is a memory game. Aid Hazel in her quest to improve her memory and perhaps improve yours along the way.">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--external CSS file-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/bdde0c9132.js" crossorigin="anonymous"></script>

    <!--favicons-->
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicons/android-chrome-512x512.png">

    <!--page title-->
    <title>Mystic Hazel's Memory Magic</title>
</head>

<body>
    <header>
        <div id="title-container">
            <a href="index.html" aria-label="go to the home page">
                <img src="assets/images/scroll.webp" id="scroll"
                    alt="A purple scroll of parchment containing the page title">
                <h1 class="title">Mystic Hazel's<br>Memory Magic</h1>
            </a>
        </div>
    </header>

    <main>
        <!--SCORE-->
        <div id="scoreboard" class="invisible">
            <img src="assets/images/hourglass.webp" id="hourglass" alt="A purple hourglass draining sand">
            <span id="timer"></span>
            <img src="assets/images/crystal-ball.webp" id="crystal-ball" alt="A crystal ball on a purple base">
            <span id="turns"></span>
            <img src="assets/images/0star.webp" id="star" alt="Three empty containers in the shape of stars">
        </div>

        <!--ERROR PAGE-->
        <div class="book-container">
            <img src="assets/images/book.webp" class="book" alt="An open book with a curled page corner">
            <div id="error-page1">
                <div class="error-page-content">
                    <h2>Oops!</h2>
                    <p>
                        There seems to be a problem finding what you're looking for.
                    </p>
                    <p>
                        Let's get you back home!
                    </p>
                </div>
                <div class="btm-page1">
                    <form action="index.html" aria-label="go to the home page">
                        <input class="button book-btn home" type="submit" value="Home"
                            aria-label="redirect to home page">
                    </form>
                </div>
            </div>
            <div id="error-page2">
                <div class="error-page2">
                    <img class="cottage" src="assets/images/cottage.webp"
                        alt="A cartoon cottage made from wood, built on a grass hill">
                </div>
            </div>
            <!--Container of background images-->
            <div>
                <img class="bg-image bg-cauldron" src="assets/images/cauldron.webp"
                    alt="A black cauldron filled with a green bubbling potion">
                <img class="bg-image bg-candle-green" src="assets/images/candle-green.webp"
                    alt="A lime green circular candle with an orange flame">
                <img class="bg-image bg-candle-orange" src="assets/images/candle-orange.webp"
                    alt="A vibrant orange circular candle with a green flame">
                <img class="bg-image bg-candle-purple" src="assets/images/candle-purple.webp"
                    alt="A purple circular candle with a blue flame">
                <img class="bg-image bg-orb" src="assets/images/orb.webp"
                    alt="A crystal ball with a glowing purple aura">
                <img class="bg-image bg-wand" src="assets/images/wand.webp"
                    alt="A silver witches wand with green jewels and a purple crystal fixed to the top">
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>
        <div class="cauldron">
            <img id="slime" src="assets/images/slime.webp" alt="Green dripping slime">
            <div class="rim-shadow"></div>
        </div>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" aria-label="go to facebook website">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="https://www.youtube.com/" target="_blank" aria-label="go to youtube website">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
                <a href="https://www.twitter.com/" target="_blank" aria-label="go to twitter website">
                    <i class="fa-brands fa-square-x-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="go to instragram website">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </div>
            <div class="copyright">
                <p>
                    Copyright Â© 2023 Mystic Hazel's Memory Magic. All Rights Reserved.
                </p>
            </div>
        </div>
    </footer>

    <!--bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
